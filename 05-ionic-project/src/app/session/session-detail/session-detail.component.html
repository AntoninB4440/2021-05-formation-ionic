<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon> Back
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentModal()" class="note-button">
      <ion-text color="primary">Take Note</ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <ion-label>
    <p>Title</p>
  </ion-label>
  <h2 class="session-title">{{session?.title}}</h2>
    <ion-label>
      <p>Description</p>
    </ion-label>
  <p>{{session?.description}}</p>
  <ion-label *ngIf="session?.speakers">
    <p>Speaker(s)</p>
  </ion-label>
  <ion-slides pager="true" *ngIf="session?.speakers">
    <ion-slide *ngFor="let speaker of speakers">
      <img src="https://devfest2018.gdgnantes.com/{{speaker.photoUrl}}" alt="Picture of {{speaker.name}}" >
      <h1>{{speaker.name}}</h1>
    </ion-slide>
  </ion-slides>
  
</ion-content>
