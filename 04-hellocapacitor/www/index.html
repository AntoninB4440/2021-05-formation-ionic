<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="./css/app.css">
    <title>Blog DevFest App</title>
</head>
<body>
    
    <!-- ION APP -->
    <ion-app>
        <ion-header>

            </ion-toolbar>
        </ion-header>

            <ion-list id="list"></ion-list>
